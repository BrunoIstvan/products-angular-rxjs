<mat-card fxFlex="30" class="mat-elevation-z8">

  <mat-card-header>

    <mat-card-title>HTTP Delete Request</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <mat-list>

      <mat-list-item *ngFor="let prod of prods">

        <mat-icon mat-list-icon>shop</mat-icon>

        <h4 mat-line>{{prod.name}}</h4>
        <p mat-line>Department: {{prod.department}} - Price: {{prod.price | currency: 'R$'}}</p>
        <button mat-icon-button color="accent" (click)="deleteProduct(prod)">
          <mat-icon>delete</mat-icon>
        </button>

      </mat-list-item>

    </mat-list>

  </mat-card-content>

  <mat-card-actions></mat-card-actions>

    <button mat-button color="primary" (click)="loadProducts()">

      <mat-icon>swap_vert</mat-icon> Load

    </button>

  <mat-card-footer></mat-card-footer>

</mat-card>

<mat-card fxFlex="30" class="mat-elevation-z8">

  <mat-card-header>

    <mat-card-title>HTTP Get / Error Handling</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <ul *ngIf="errorHandling">

      <li *ngFor="let p of errorHandling">{{p.name}}</li>

    </ul>

  </mat-card-content>

  <mat-card-actions></mat-card-actions>

    <button mat-button color="accent" (click)="getErrorRequest()">

      <mat-icon>swap_vert</mat-icon>Error Request

    </button>

    <button mat-button color="primary" (click)="getSuccessRequest()">

      <mat-icon>swap_vert</mat-icon>Success Request

    </button>

  <mat-card-footer></mat-card-footer>

</mat-card>

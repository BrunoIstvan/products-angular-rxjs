<mat-card fxFlex="30" class="mat-elevation-z8">

  <mat-card-header>

    <mat-card-title>Simple HTTP Get</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <mat-list *ngIf="simpleHttpGetRequest$ | async as prods">

      <mat-list-item *ngFor="let prod of prods">

        <mat-icon mat-list-icon>shop</mat-icon>

        <h4 mat-line>{{prod.name}}</h4>
        <p mat-line>Department: {{prod.department}} - Price: {{prod.price | currency: 'R$'}}</p>

      </mat-list-item>

    </mat-list>

  </mat-card-content>

  <mat-card-actions></mat-card-actions>

    <button mat-button color="primary" (click)="getSimpleHttpGetRequest()">

      <mat-icon>swap_vert</mat-icon> Send Request

    </button>

  <mat-card-footer></mat-card-footer>

</mat-card>

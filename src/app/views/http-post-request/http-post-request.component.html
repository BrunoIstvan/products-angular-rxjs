<mat-card fxFlex="20" class="mat-elevation-z8">

  <mat-card-header>
    <mat-card-title>HTTP Post Request</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div fxLayout="column" fxLayoutAlign="space-around stretch">

      <mat-form-field>

        <input matInput placeholder="Product Name" value="" type="text" [(ngModel)]="name">

      </mat-form-field>

      <mat-form-field>

        <input matInput placeholder="Department Name" value="" type="text" [(ngModel)]="department">

      </mat-form-field>

      <mat-form-field>

        <input matInput placeholder="Product Price" value="" type="number" [(ngModel)]="price">

      </mat-form-field>

    </div>

  </mat-card-content>

  <mat-card-actions>

    <button mat-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>

  </mat-card-actions>

  <mat-card-footer>

    <mat-chip-list>

      <mat-chip *ngFor="let p of newlyProducts" style="margin-bottom: 10px; margin-left: 10px;">
        {{p.name}}
      </mat-chip>

    </mat-chip-list>

  </mat-card-footer>

</mat-card>
